<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <a class="primary-text logo" href="/">Mongo Scraper</a>
        <ul>
          <li><a class="primary-text nav-button" href="/">Home</a></li>
          <li>
            <a class="primary-text nav-button" href="/saved">Saved Articles</a>
          </li>
          <li>
            <a  id="clear-articles" class="primary-text nav-article-btn">CLEAR SAVED ARTICLES!</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="jumbotron">
        <div class="background-film"></div>
        <div class="background-img"></div>
        <div class="jumbotron-content">
          <h1 class="primary-text">SAVED ARTICLES</h1>
          <p class="primary-text">YOUR SAVED ARTICLES</p>
        </div>
      </section>

      <section class="article-container">
        <div id="articles"></div>
      </section>

      <section class="note">
        <div class="note-header">
            <h4 class="note-title">Some text</h4>
            <button type="button" class="close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">Ã—</button>
        </div>
        <div class="note-content">
            <div class="all-notes"></div>
            <textarea class="note-textarea"></textarea>
            <button type="button" class="close-button" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">SAVE NOTE</button>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <p>New York Times Mongo Scraper</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
